<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <input class="form-control" placeholder="Pesquisar" ng-model="pesquisar">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalScript"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
</div>

<hr>

<div class="container-fluid">
    <div class="row">
        <div class="clearfix  col-sm-3 col-md-6">
            <table class="table table-striped table-hover" ng-init="listaScript()">
                <thead>
                    <th>Descrição</th>
                </thead>
                <tbody>
                    <!-- Listagem -->
                    <tr dir-paginate="script in scripts|filter:pesquisar|itemsPerPage:13">
                        <td contextmenu menu-list="menus" class="box" click-menu="clickMenu(script, item)" ng-click="getQuery(script)">
                            {{script.idScript}} - {{script.dsDescricao}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="col-md-12 text-center">
                <dir-pagination-controls>
                </dir-pagination-controls>
            </div>
        </div>
        <div class="clearfix  col-sm-3 col-md-6">
            <label for="script">Script</label>
            <textarea id="script" class="form-control" rows="25" ng-model="dsQuery"></textarea>
        </div>
    </div>
</div>
<div ng-include="'views/script/scriptModal.html'"></div>
